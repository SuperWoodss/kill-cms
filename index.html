<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>kill-cms</title>
    <link rel="stylesheet" href="bundle/kill-cms.min.css">

</head>

<body>
    <h1 class="bigTitle">
        KILL CMS
        <small>Have fun～</small>
    </h1>
    <div class="box">
        <div class="section">
            <label>HTML:</label>
            <textarea class="textarea" id="input"> </textarea>
        </div>
        <div class="section">
            <label>CMS code:</label>
            <textarea class="textarea" id="output"> </textarea>
        </div>
    </div>
    <div class="tools">
        <label>nodeid:
            <input id="nodeid"> </label>
        <div class="attrBox">
            <label id="attr" data-attr="63">attr:</label>
            <label>
                <input type="radio" name="attr" value="0" id="attr_0" onclick="$('#attr').attr('data-attr', '')"> 默认</label>
            <label>
                <input type="radio" name="attr" value="61" id="attr_1" onclick="$('#attr').attr('data-attr', '61')"> 图片(61)</label>
            <label>
                <input type="radio" name="attr" value="62" id="attr_2" onclick="$('#attr').attr('data-attr', '62')"> 头条(62)</label>
            <label>
                <input type="radio" name="attr" value="63" id="attr_3" onclick="$('#attr').attr('data-attr', '63')" checked="checked"> 普通(63)</label>
        </div>
        <label>repeat:
            <input type="number" id="repeat"> </label>
        <button class="btn btn-primary" id="submit">转 换</button>
    </div>
    <div class="tempDOM" id="tempDOM"> tempDOM </div>
    <footer>&copy; 2016 Xinhuanet.com / Powered by SuperWoods / MIT license / v0.0.1 </footer>
    <!-- js -->
    <script src="js/jq.js"></script>
    <!-- <script src="js/ZeroClipboard.min.js"></script> -->
    <!-- kill-cms -->
    <script src="bundle/kill-cms.min.js"></script>
</body>

</html>
