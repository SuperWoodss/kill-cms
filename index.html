<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>kill-cms</title>
    <link rel="stylesheet" href="bundle/kill-cms.min.css">

</head>

<body>
    <h1 class="bigTitle">
        <p><span class="black">KILL</span><span class="yellow">CMS</span></p>
        <small>
            <span id="version"></span>
            <span>
                <a href="/kill-cms/single/" target="_blank">单独模块</a> |
                <a href="readme.html" target="_blank">怎么用？</a>
            </span>
        </small>
    </h1>
    <div class="box">
        <div class="section">
            <label>HTML:</label>
            <textarea class="textarea" id="input">
                <!-- START -->
                <ul class="hide" id="killConfig">
                    <!-- 配置文件 START -->
                    <!-- <li>栏目名字, 信息片, 属性</li> -->
                    <li>焦点新闻, 11178123, 头条图片普通</li>
                    <li>, 222222222, 头条</li>
                    <li>, 333333333, </li>
                    <!--
                         如果配置参数少欲 kill模块数，
                         其余kill模块将使用 "null, 888888, null" 的默认设置，
                         如需上线发布请注意替换正确的的 信息片ID
                    -->
                    <!-- 配置文件 END -->
                </ul>
                <!-- div repeat -->
                <div class="hahaha aaa" kill>
                    <div class="tttt nnnnn">
                        <div class="tttt nnnnn">
                            <a href="#">
                                <img src="" width="800" height="800"> </a>
                            <p class="asdad"><a href="#">这是一个标题你可以填任意的文字</a></p>
                        </div>
                    </div>
                    <div class="tttt nnnnn">
                        <div class="tttt nnnnn">
                            <a href="#">
                                <img src="" width="800" height="800"> </a>
                            <p class="asdad"><a href="#">这是一个标题你可以填任意的文字</a></p>
                        </div>
                    </div>
                </div>
                <!-- rot repeat -->
                <div class="swiper-container rot" id="rot1">
                    <div class="swiper-wrapper" kill>
                        <div class="swiper-slide">
                            <a href="#">
                                <img data-src="title0h.jpg"> </a>
                            <p><a href="#">这是一个标题你可以填任意的文字</a></p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img data-src="title0h.jpg"> </a>
                            <p><a href="#">这是一个标题你可以填任意的文字</a></p>
                        </div>
                        <div class="swiper-slide">
                            <a href="#">
                                <img data-src="title0h.jpg"> </a>
                            <p><a href="#">这是一个标题你可以填任意的文字</a></p>
                        </div>
                    </div>
                </div>
                <!-- list -->
                <ul class="list" kill>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                    <li><a href="#">这是一个标题你可以填任意的文字 </a></li>
                </ul>
                <!-- h2 -->
                <h2 kill>
                    <a href="#">这是一个标题你可以填任意的文字</a>
                </h2>
                <!-- END -->
            </textarea>
        </div>
        <div class="section">
            <label>CMS code:</label>
            <textarea class="textarea" id="output"> </textarea>
        </div>
    </div>
    <div class="tools format" id="format">
        <label class="format">代码格式:</label>
        <label>
            <input type="radio" name="format"> 折行</label>
        <label>
            <input type="radio" name="format" checked> 连续</label>
    </div>
    <div class="tools">
        <button class="btn btn-primary" id="submit"> 转 换 </button>
    </div>
    <div class="tempDOM hide" id="tempDOM"> tempDOM </div>
    <footer>ES6 Only Chrome. &copy; 2016 Xinhuanet.com / MIT license</footer>
    <!-- js -->
    <script src="js/jq.js"></script>
    <script src="js/jquery.HTMLFormat.min.js"></script>
    <script src="bundle/kill-cms.min.js"></script>
</body>

</html>
