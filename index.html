<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>kill-cms</title>
    <link rel="stylesheet" href="bundle/kill-cms.min.css">

</head>

<body>
    <h1 class="bigTitle">
        KILL CMS
        <small>Have fun～</small>
    </h1>
    <div class="box">
        <div class="section">
            <label>HTML (Article):</label>
            <textarea class="textarea" id="input">
                <ul class="aaa bbb ccc">
                    <li class="hhh aaa dasdsad"><a href="#">aaaa</a></li>
                    <li><a href="#">aaaa</a></li>
                    <li><a href="#">aaaa</a></li>
                    <li><a href="#">aaaa</a></li>
                    <li><a href="#">aaaa</a></li>
                    <li><a href="#">aaaa</a></li>
                </ul>
            </textarea>
        </div>
        <div class="section">
            <label>CMS code:</label>
            <textarea class="textarea" id="output"> </textarea>
        </div>
    </div>
    <div class="tools format" id="format">
        <label class="format">代码格式:</label>
        <label>
            <input type="radio" name="format"> 折行</label>
        <label>
            <input type="radio" name="format" checked> 连续</label>
    </div>
    <div class="tools flex-star">
        <label>信息片:
            <input id="nodeid"> </label>
        <div class="attrBox" id="attr">
            <label class="attr">属性:</label>
            <label>
                <input type="checkbox" name="attr" value=""> 默认</label>
            <label>
                <input type="checkbox" name="attr" value="61"> 图片(61)</label>
            <label>
                <input type="checkbox" name="attr" value="62"> 头条(62)</label>
            <label>
                <input type="checkbox" name="attr" value="63"> 普通(63)</label>
        </div>
        <label>循环:
            <input type="number" id="repeat"> </label>
        <button class="btn btn-primary" id="submit"> 转 换 </button>
    </div>
    <div class="tempShow hide" id="tempShow"> tempShow </div>
    <div class="tempDOM hide" id="tempDOM"> tempDOM </div>
    <footer><a href="readme.html">How to use?</a> &copy; 2016 Xinhuanet.com / MIT license</footer>
    <!-- js -->
    <script src="js/jq.js"></script>
    <script src="js/jquery.HTMLFormat.min.js"></script>
    <script src="bundle/kill-cms.min.js"></script>
</body>

</html>
