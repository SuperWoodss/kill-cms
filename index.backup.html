<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <title>kill-cms</title>
    <link rel="stylesheet" href="bundle/kill-cms.min.css">

</head>

<body>
    <div class="box">
        <h1 class="bigTitle">kill-cms</h1>
        <div class="tr">
            <div class="td0">
                <span class="icoMust"> * </span> 广告地址 (1)：</div>
            <div class="td1">
                <input class="input" id="url" value="" placeholder="url"> </div>
        </div>
        <div class="tr">
            <div class="td0">
                <span class="icoMust"> * </span> 宽 (2)：</div>
            <div class="td1">
                <input class="input" id="width" value="" placeholder="500"> </div>
        </div>
        <div class="tr">
            <div class="td0">
                <span class="icoMust"> * </span> 高 (3)：</div>
            <div class="td1">
                <input class="input" id="height" value="" placeholder="70"> </div>
        </div>
        <div id="src">
            <div class="tr">
                <div class="td0">
                    <span class="icoMust"> * </span> 图片地址 (4)：</div>
                <div class="td1">
                    <input class="input" value="" placeholder=".jpg / .png / .gif">
                    <button id="addImg">+</button>
                </div>
            </div>
            <div id="addImgPos" data-max="0"></div>
        </div>
        <div class="line"></div>
        <div class="tr outputBox">
            <div class="output" id="output"> </div>
        </div>
        <div class="tr submitBox">
            <div class="td0" id="tipBox"></div>
            <div class="td1">
                <input class="button" id="copy" type="button" data-clipboard-target="content" value="复 制">
                <button id="submit">生 成</button>
            </div>
        </div>
    </div>
    <script src="js/jq.js"></script>
    <script src="js/ZeroClipboard.min.js"></script>
    <!-- kill-cms -->
    <script src="bundle/kill-cms.min.js"></script>
</body>

</html>
